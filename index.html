<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css.css">
	<title>Calculator</title>
</head>
<body>
	<div class="card">
	<p class="card-caption">CASIO &nbsp &nbsp &nbsp &nbsp&nbsp<i>fx-001ms</i></p>


		<div class="display-div">
			<input id="display" type="text" class="display" maxlength="9"/>
		</div>
		<div class="btn-sec">

		<div class="row1">
			<button class="btnOthers clrbtn clearBtn">C</button>
			<button class="btnOthers clrbtn dltBtn">DEL</button>
			<button class="btn clrbtn">%</button>
			<button class="btn clrbtn">/</button>
		</div>

		<div class="row2">
			<button class="btn">7</button>
			<button class="btn">8</button>
			<button class="btn">9</button>
			<button class="btn clrbtn">*</button>
		</div>

		<div class="row3">
			<button class="btn">4</button>
			<button class="btn">5</button>
			<button class="btn">6</button>
			<button class="btn clrbtn">-</button>
		</div>

        <div class="row4">
        	<button class="btn">1</button>
        	<button class="btn">2</button>
        	<button class="btn">3</button>
        	<button class="btn clrbtn">+</button>
        </div>

        <div class="row5">
        	<button class="btn">0</button>
        	<button class="btn">.</button>
        	<button class="btnEqual btnOthers clrbtnl"> = </button>
        </div>
       </div>

	</div>


	<script src="script.js"></script>
</body>
</html>
